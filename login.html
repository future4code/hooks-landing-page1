<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stijl.css">
    <title>Login</title>
</head>
<body>
   

    <main>
 
        <section class="login">
             
         <form action="submit">
                 
                 <fieldset class="cartao-loguin">
                   <img class="imagem" src="./img/do-utilizador.png" alt="imagem de perfil">
                     <div class="preencher">
                       <label for="loguin">Usuario</label>
                       <input type="text" name="Loguin" >
                   </div>
                   <div class="preencher">
                       <label for="Senha">Senha</label>
                       <input type="password" name="Senha" >
                       <div class="cadastro">
                        <a href="cadastro.html"> 
                            <p>Nao tem login? <u>Cadastre-se</u>  </p>
                        </a>
                       </div>
                   </div >
                   <button class="button"><span>Login </span></button>
                 </fieldset>
                 
             </form>
          </section>
     </main>
    
</body>
</html>
